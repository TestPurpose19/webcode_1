<head>

    <nav class="navbar">
        <div class="toggle">

            <img src="./setting-vertical.png" class="logo2" alt="">

        </div>

       <hr class="line">
       <p class="si_para">Sign in to like videos, comment, and subscribe.</p>
       <button class="user-btn si-in"><img src="./account_circle.png" class="logo1_1 " alt="">Sign in</button>
       <hr class="line">
       <p class="lo-head">Explore</p>

       <a href="#" class="link"><img src="./Fashion.png" class="si_logo" alt="">Fashion & Beauty</a>
       <hr class="line">
       <a href="#" class="link"><img src="./Circle.png" class="si_logo" alt="">Browse Channels</a>
       <hr class="line">
